<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STREE - Women Health Companion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px;
            width: 350px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
        }

        h1 {
            margin-bottom: 5px;
            color: #c2185b;
            font-size: 32px;
            letter-spacing: 2px;
        }

        p.tagline {
            font-size: 14px;
            color: gray;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        input:focus {
            border-color: #c2185b;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #c2185b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #a3154d;
        }

        .extra-links {
            margin-top: 15px;
            font-size: 13px;
        }

        .extra-links a {
            color: #c2185b;
            text-decoration: none;
            font-weight: 500;
        }

        .disclaimer {
            margin-top: 20px;
            font-size: 11px;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>STREE</h1>
        <p class="tagline">Empowering Women Through Health Awareness</p>

        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Enter Email" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="extra-links">
            <p><a href="#">Forgot Password?</a></p>
            <p>Don't have an account? <a href="/signup.html">Sign Up</a></p>
        </div>

        <div class="disclaimer">
            STREE provides health insights and does not replace professional medical advice.<br>
            Your data is private and securely stored.
        </div>
    </div>

</body>
</html>
